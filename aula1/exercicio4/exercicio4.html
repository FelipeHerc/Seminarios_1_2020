<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Felipe</title>
        <script src="scripts.js"></script>
    </head>
    
    <body>
        <div class="secao1">
            <p class="nome">Felipe Hercules de Almeida Oliveira</p>
        </div>
        
        <div class="secao2">
            <p class="gostos">Coisas que gosto:</p>
            <ul class="lista">
                <li>Música</li>
                <li>Guitarra</li>
                <li>Aves</li>
                <li>Memes underground</li>
                <li>HP Lovecraft</li>
            </ul>
        </div>

        <p class="divisor">===================================</p>

        <div class="secao3">
            <p class="periodo">Período que estou cursando: 10</p>
    
            <a href="https://www.pucpcaldas.br/" target="_blank" class="linkpuc">Puc Poços de Caldas</a>
        </div>

        <p class="divisor">===================================</p>

        <div class="secao4">
            <p>Seu Nome:</p>
            <input id="nome" class="inputNome" placeholder="insira seu nome"/>

            <p>Sua Idade:</p>

            <div class="idadeDiv">
                <button class="buttonIdade" onclick="decrementaIdade()">-</button>
                <input id="idade" class="inputIdade" value=1 disabled/>
                <button class="buttonIdade" onclick="incrementaIdade()">+</button>
            </div>

            <button class="botaoAlerta" onclick="clique_botao()">Finalizar</button>
        </div>

    </body>
</html>
